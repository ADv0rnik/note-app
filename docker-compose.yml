version: '3.9'

services:
  db:
    image: postgres:14.5
    container_name: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - ${DB_PORT}:${DB_PORT}
    command: -p ${DB_PORT}
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5555:80
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  app_backend:
    container_name: app_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app/backend
    ports:
      - 8000:8000
    depends_on:
      - db
    restart: always
    command: ["python", "main.py"]

volumes:
  postgres_data:
  pgadmin-data: